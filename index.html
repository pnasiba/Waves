<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav icon -->
    <link rel="icon" href="./assets/icons/logo.svg">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Title -->
    <title>Waves</title>
    <!-- Min css -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <img src="./assets/icons/logo.svg" alt="logo">
                    </li>
                </ul>

                <ul>
                    <li>Home</li>
                    <li>About us</li>
                    <li>Blog</li>
                    <li>Services</li>
                </ul>

                <ul>
                    <button class="nav__btn">
                        Contact us
                        <img src="./assets/icons/left-arrow.svg" alt="left-arrow">
                    </button>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <section class="intro">
            <div class="container">
                <div class="intro__wrapper">
                    <h1>GlobalBrandmakers
                        making <span>Waves</span></h1>
                    <div class="intro__wrapper-info">
                        <span></span>
                        <img src="./assets/icons/Waves.svg" alt="vector">
                    </div>

                    <div class="intro__wrapper--btn">
                        <button>
                            Explore our services
                            <img src="./assets/icons/left-arrow.svg" alt="left-arrow">
                        </button>

                        <a href="https://www.waves.com/plugins/waves-stream%20">
                            <img src="./assets/icons/Playicon.svg" alt="Playicon">
                            Watch our reel
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="brand">
            <div class="container">
                <div class="brand__wrapper">
                    <h1>We are blessed to work with amazing brands worldwide</h1>

                    <div>
                        <marquee behavior="scroll" direction="right">
                            <img src="./assets/icons/brand8.svg" alt="brands">
                            <img src="./assets/icons/brand9.svg" alt="brands">
                            <img src="./assets/icons/brand1.svg" alt="brands">
                            <img src="./assets/icons/brand2.svg" alt="brands">
                            <img src="./assets/icons/brand3.svg" alt="brands">
                            <img src="./assets/icons/brand4.svg" alt="brands">
                            <img src="./assets/icons/brand5.svg" alt="brands">
                            <img src="./assets/icons/brand6.svg" alt="brands">
                        </marquee>
                        <marquee behavior="scroll" direction="left">
                            <img src="./assets/icons/brand8.svg" alt="brands">
                            <img src="./assets/icons/brand9.svg" alt="brands">
                            <img src="./assets/icons/brand10.svg" alt="brands">
                            <img src="./assets/icons/brand11.svg" alt="brands">
                            <img src="./assets/icons/brand12.svg" alt="brands">
                            <img src="./assets/icons/brand13.svg" alt="brands">
                            <img src="./assets/icons/brand1.svg" alt="brands">
                            <img src="./assets/icons/brand2.svg" alt="brands">
                        </marquee>
                    </div>
                </div>
            </div>
        </section>

        

    </main>


</body>

</html>
